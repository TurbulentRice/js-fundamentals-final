<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stock Rocket</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image" href="/assets/shuttle.svg">
  </head>
  <body>
    <div id="root" class="container-fluid m-1">

      <div id="header" class="d-flex justify-content-center m-4">
        <img src="./assets/shuttle.svg" height="30" class="mr-2"/>
        <h2>Stock Rocket</h1>
            <p></p>
      </div>

      <hr class="m-2">

      <div id="row1" class="row">

        <div id="watchListCol" class="col-md-4">
          <strong class="m-2">Watchlist</strong>
          <select id="watchListSelect" class="form-control">
            <option>Top gainers</option>
            <option>Most watched</option>
          </select>
          <ul id="watchList" class="list-group"></ul>
        </div>

        <div id="quoteDisplayCol" class="col-md-8 pl-2">
          <strong class="m-2">Search for a quote</strong>
          <div class="input-group">
            <input id="stockTickerInput" type="text" class="form-control" placeholder="AAPL">
            <div class="input-group-append">
              <button id="searchBtn" class="btn btn-outline-secondary">Search Stock Tickers</button>
            </div>
          </div>
        </div>
        

      </div>
    </div>
    

    <footer class="d-flex text-center">

        <small>App by <a href="https://github.com/TurbulentRice" title="Sean Russell">Sean Russell</a>.
        Icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></small>

    </footer>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Chart JS -->
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <!-- Main JS -->
    <script src="assets/main.js" defer></script>
  </body>

</html>
